<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag h2</title>
</head>
<body>
    <h1>Tag h2</h1>
    <h2>Esta é uma tag h2</h2>
    <p>Esta tag <-h2-> deve ser definida após a tag h1, pois se não pode afetar aos buscadores de pesquisa. Diferentemente da tag h1, a tag h2 pode ter várias em sua página.</p>
</body>
</html>
