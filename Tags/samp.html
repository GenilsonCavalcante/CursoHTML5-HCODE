<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag samp</title>
</head>
<body>
    <p>Define um texto como saída de amostra de um programa de computador.</p>
    <hr>

    <p>Estou tentando usar o meu computador e está aparecendo a seguinte mensagem:</p>
    <p><samp>Teclado nçao encontrado, aperte F1 para continuar.</samp></p><!--Dentro da tag samp, se trata de um conteúdo vindo da máquina, e com esta tag, os navegadores irão interpletar de uma melhor forma.-->
</body>
</html>
