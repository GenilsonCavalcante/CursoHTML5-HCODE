<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag div</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!--
    A tag div é usada para definir uma divisão ou sessão do documento.
    Essa tag geralmente é usada como container para outros elementos.
    Muitas vezes a tag div é usada pelo css para estilizar a página ou pelo javascript para realizar alguma chamada.
    -->
    <div></div>
</body>
</html>
