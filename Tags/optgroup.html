<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag optgroup</title>
</head>
<body>
    <p>Tag usada para agrupar opções relacionadas a uma lista suspensa.</p>
    <hr>

    <select>
        <optgroup label="Front-end"><!--Define um grupo de opções que pertencem a um grupo específico.-->
            <option>HTML 5</option>
            <option>CSS 3</option>
            <option>JavaScript</option>
        </optgroup>
        <optgroup disabled><!--Posso desabilitar todo esse grupo colocando o atributo 'disabled'-->
            <option>PHP 7</option>
            <option>JavaScript</option>
        </optgroup>
    </select>
</body>
</html>
