<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag img</title>
</head>
<body>
    <img src="logo.png" alt="Logotipo da Hcode Treinamentos" width="100" height="100"><!--Atenção: Fazer em uma imagem de uma grande proporção seja reduzida de tamanho no html pode trazer pontos negativos para o CEO, e demorar no seu carregamento, por isso é sempre bom editar a imagem e colcala com um tamanho definido para não ter que alterá-la.-->

    <a href="https://www.hcode.com.br"><!--OBS: nessa tag devemos definir o tipo de protocolo, no caso o https://-->
        <img src="logo.png" alt="Logotipo da Hcode Treinamentos" width="100" height="100">
    </a>




    <img src="logo.png" alt="Logotipo da Hcode Treinamentos" width="100" height="100" logdesc="#logoDescricao">
    <div id="logoDescricao"><!--Faz uma descrição longa da imagem vinculada a um id, no caso o da dic abaixo.-->
        <h1>Hcode Treinamentos</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas dolorum ab blanditiis quam! Minima earum esse modi laudantium, similique culpa tempora placeat id assumenda sint velit recusandae omnis quae praesentium.</p>
    </div>
</body>
</html>
