<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag section</title>
</head>
<body>
    <p>Tag usada para definir uma sessão em um documento. ATENÇÃO: Outras tags como o header, main, footer, possuem um peso semântico maior do que a tag section. Dependendo da situação, é melhor usar uma tag section do que uma div...</p>

    <header></header>
    <main></main>
    <aside>
        <nav></nav>
        <section></section>
    </aside>

    <section></section>

    <footer></footer>
    <!--OBS: Podemos usar a tag section em diversos locais, mais atenção, avalie o peso semântico, caso não exista alguma tag melhor para ser colocada, coloque uma section. -->
</body>
</html>
