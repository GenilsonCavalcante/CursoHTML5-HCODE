<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag var</title>
    <style>
        h1 {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p>Tag usada para definir um texto como variável.</p>
    <hr>

    <h1>Teorema de Pitágoras</h1>
    <p>
        <var>a<sup>2</sup></var> + 
        <var>b<sup>2</sup></var> = 
        <var>c<sup>2</sup></var>
    </p>
</body>
</html>
