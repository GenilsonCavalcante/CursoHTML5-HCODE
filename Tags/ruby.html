<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag ruby</title>
</head>
<body>
    <p>Tag usada para definir uma anotação em ruby. Anotação ruby é um pequeno texto extra, anexado ao texto principal para indicar a pronúncia ou o significado dos caracteres correspondentes. Esse tipo de anotação é frequentemente usado em publicações japonesas.</p>
    <hr>

    <p><ruby>ぁあぃいぅ<rp>(<rt>Ashita</rt>)</rp></ruby></p>
</body>
</html>
