<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag h3</title>
</head>
<body>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>Está é uma tag h3</h3>
    <!--Por definição esta tag para que teja Semântica em sua página, só deve existir caso á <h1> e <h2> exista, e que devem todas estar no mesmo escopo. Pode existir várias, assim como a h2.-->
</body>
