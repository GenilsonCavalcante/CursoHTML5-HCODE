<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag base</title>
    <base href="https://www.hcode.com.br"><!--Eu posso definir o outro atributo 'target="_blank' - Assim o link será aberto em uma nova aba separadamente.-->
</head>
<body>
    <!--A tag base, é usada para definir uma URL padrão para todos os links da página. Só pode existir no máximo uma tag base dentro da tag head. Se a tag base estiver presente ele deverá ter um atrbuto href ou target, ou ambos.-->
    <a href="/contato">Contato</a><!--OBS: Sem especificar o link completo, já entramos nessa parte contato graças a definição da URL base.-->
</body>
</html>
