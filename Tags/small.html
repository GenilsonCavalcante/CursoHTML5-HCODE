<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag small</title>
</head>
<body>
    <p>Tag usada para definir um texto pequeno.</p>
    <hr>

    <h1>Página HTML5 <small>Hcode Treinamentos</small></h1><!--Ou seja, quando esta tag é colocada dentro de outra que contenha texto, o conteúdo dentro da tag small será um pouco menor do que o conteúdo dentro da tag mãe.-->
    <h2>Página HTML5 <small>Hcode Treinamentos</small></h2>
    <h3>Página HTML5 <small>Hcode Treinamentos</small></h3>
    <h4>Página HTML5 <small>Hcode Treinamentos</small></h4>
    <h5>Página HTML5 <small>Hcode Treinamentos</small></h5>
    <h6>Página HTML5 <small>Hcode Treinamentos</small></h6>

    <p>Página HTML5 <small>Hcode Treinamentos</small></p>
</body>
</html>
