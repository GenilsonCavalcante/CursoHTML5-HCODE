<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag figcaption</title>
</head>
<body>
    <figure>
        <img src="logo.png" alt="Logo da Hcode Treinamentos" width="100" height="100">
        <figcaption>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</figcaption>
    </figure>
    <!--
        Semanticamente a tag figcaption deve ser utilizada juntamente com a figure.
    -->
</body>
</html>
