<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag data</title>
</head>
<body>
    <p>Tag usada para associar um texto com algum outro dado. Ela é importante para deixar o conteúdo legível tanto para humanos quanto para programas.</p>
    <hr>

    <data value="1">Camiseta P</data><!--Dados-->
    <data value="2">Camiseta M</data>
    <data value="3">Camiseta G</data><!--Muito importante para quando formos associar isso a um banco de dados por exemplo.-->
</body>
</html>
