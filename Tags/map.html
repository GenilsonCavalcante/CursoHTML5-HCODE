<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag map</title>
</head>
<body>
    <p>Tag usada para criar um mapa de imagem clicável. O atributo <b><i>name</i></b> é obrigatório para relacionar com a tag <b><i>img</i></b>. A tag map define áreas clicáveis usando várias tags <b><i>area</i></b>.</p>

    <img src="logo.png" alt="Logo da Hcode" usemap="#mapa-logo">

    <map name="mapa-logo">
        <area shape="circle" coords="211,263,15" href="https://www.hcode.com.br" alt="Olho Esquerdo">
        <area shape="circle" coords="301,263,15" href="https://youtube.com/hcodebrasil" alt="Olho Direito">
    </map>
</body>
</html>
