<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag h6</title>
</head>
<body>
    <h1>Primeiro título mais importante</h1>
    <h2>Segundo título mais importante</h2>
    <h3>Terceiro título mais importante</h3>
    <h4>Quarto título mais importante</h4>
    <h5>Quinto título mais importante</h5>
    <h6>Sexto e último título mais importate da página</h6>
    <!--
        OBS: Atalho para gera a quantidade de tags em uma única vez: (h$*5)
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    -->
</body>
</html>
