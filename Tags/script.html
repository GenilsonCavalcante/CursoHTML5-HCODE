<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag script</title>
    <!--<script>
        alert('A');
    </script>--><!--Não é recomendado que em sua página dê um script primeiro antes que o conteúdo que está dentro da página seja carregado antes, isso pode gerer travamento em alguns dispositivos.-->

<body>

    <script src="script.js" defer="defer"></script>
