<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag wbr</title>
</head>
<body>
    <p>Tag usada para definir onde no texto é aceitável adicionar uma quebra de linha se necessário.</p>

    <p>Donau<wbr>ätenhauptbet<wbr>riebswerkbauu<wbr>nter<wbr>beamtengese<wbr>llschaft</p>
    
    <p>Dessa forma, ao reduzirmos o tamanho da tela, a palavra vai se quebrando e ajustando na tela.</p>
</body>
</html>
