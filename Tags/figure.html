<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag figure</title>
</head>
<body>
    <p>A tag figure é udada para definir uma foto, ilustração, diagrama, etc.</p>
    <figure>
        <img src="logo.png" alt="Logo da Hcode Treinamentos" width="100" height="100"><!--Não recomendado colocar as dimensões da imgem inline...-->
        <figcaption>Descrição longa do Logotipo...</figcaption>
    </figure>
    <!--Usando o figure e figcaption faz com que fique mais intendível, semântico para os navegadores de busca.-->
</body>
</html>
