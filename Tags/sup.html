<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag sup</title>
    <style>
        h1 {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p>Tag usada para definir um texto sobrescrito. Normalmente usado para notas de rodapé.</p>
    <hr>

    <h1>Teorema de Pitágoras</h1>
    <p>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>
</body>
</html>
