<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><!--Abrange uma grande variedade de caracteres.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Ajusta a dimensão da tela de acordo com o seu dispositivo-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!--Faz com que o navegador vai utilizar o motor de renderização para que as páginas com html5 e css3 funcionem melhor com o edge, já que os navegadores antigos, o internt explorer não funciona bem com essas novas tags.-->
    <meta name="application-name" content="Hcode App"><!--Esta meta define o nome do campo quando for adicionar a página como favoritos ou quando criar atalhos-->
    <meta name="description" content="Esta é uma página com exemplo de tad meta - tag de descrição da página">
    <meta name="keywords" content="HTML5, tag, meta"><!--Esta tag com esse atributo define as palavras chaves que podem ser utilizados pelos mecanismos de busca para serem encontrados-->
    <meta name="author" content="Genilson Cavalcante">
    <!--<meta http-equiv="refresh" content="5">-->  <!--Esta tag diz que o navegador será recarregado a cada 5 segundos no caso -->
    <!--É possível fazer com que essa última tag após um certo tempo informado recarregue para uma outra página. Dessa forma:-->
    <meta http-equiv="refresh" content="5;URL=title.html"><!--Após 5 segundos ele recarrega para a página do google-->
    <meta name="generator" content="Visual Studio Code"><!--Metadado que informa qual foi o software utilizado para a criação dessa página.-->
    <title>Tag Meta</title>
</head>
<body>
    <!--A tag meta é usada para definir um metadado de uma página-->
    <h1>Olá Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse explicabo a voluptas iusto minima necessitatibus reiciendis fuga, provident quisquam impedit repellat fugit commodi exercitationem recusandae, ratione itaque dicta! Est, fugit?</p>
    <!--ALT+O - Abre o arquivo no live server -->
</body>
</html>
