<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag td</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <p>Tag usada para definir uma célula da tabela A tag deve ser usada dentro de uma tag 'tr'.</p>
    <table>
        <tr>
            <td colspan="2">A1</td><!--Ocupando o espaço de duas células em uma só.-->
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td rowspan="2">B2</td><!--Pegando o espaço de duas linhas.-->
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
