<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag kbd</title>
    <style>
        kbd {/*Para dar um estilo de botões de teclado ao atalho*/
            background-color: #eee;
            border-radius: 3px;
            color: #333;
            display: inline-block;
            font-size: .85em;
            padding: 2px 4px;
        }
    </style>
</head>
<body>
    <p>Tag usada para definir uma entrada do teclado em uma frase. Isso é interessante quando você deseja colocar teclas de atalhos, e que os mecanismos de pesquisa e leitores de tela vão identificar isso.</p>
    <hr>

    <p>Para copiar o texto use as teclas <kbd>CTRL</kbd> + <kbd>C</kbd></p>
</body>
</html>
