<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag audio</title>
</head>
<body>
    <p>A tag audio é usada para definir um som, música ou tranmissões ao vivo de áudio. Atualmente suporta os formatos: MP3,WAV e OGG.</p>
    <audio src="How_it_Began.mp3" controls preload autoplay muted loop></audio><!--Este áudio só estará visível na página caso digite o atributo 'controls'. O atributo 'preload' faz com que o conteúdo do áudio já possa ser carregado antes mesmo de clicar nele, muito útil para áudios longos. O atributo 'autoplay' faz com que o áudio seja tocado automaticamente ao carregar a página, mas por isso se tornar chato para os usuários, isso deixou de ser executado pelos navegadores. O atributo 'muted' faz com que mesmo que o áudio seja executado ele fica mudo. O atributo 'loop' faz com que o áudio seja tocado depois que o audio seja terminado.-->
</body>
</html>
