<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag dialog</title>
</head>
<body>
    <p>Tag usada para definir uma caixa de diálogo. Esta tag facilita a criação de um modal na página.</p>
    <hr>

    <dialog open><!--Deve-se colocar o atributo 'open' para fazer aparecer no navegador.-->
        Hello World
    </dialog>
    <!--Se caso colocarmos uma imagem, o diolog irá sobreescrever a imgem, não interferindo na página.-->
</body>
</html>
