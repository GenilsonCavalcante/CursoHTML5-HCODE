<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag rt</title>
</head>
<body>
    <p>Tag usada para definir um texto ruby de uma anotação ruby. A tag fornece informações de pronúncia, tradução ou tranliteração do Leste Asiático. A tag sempre deve ser usada em uma tag <b>ruby</b>.</p>
    <hr>

    <p>
        <ruby>ぁあぃいぅ<rp>(<rp><rt>Ashita</rt></rp>)</rp></ruby>
    </p>
</body>
</html>
