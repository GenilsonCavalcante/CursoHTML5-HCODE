<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag span</title>
    <style>
        .verde{
            color: green;
        }
    </style>
</head>
<body>
    <!--Esta tag é usada para agrupar textos ou tags em um documento. Normalmente o objetivo do seu uso é para aplicação de algum estilo css.-->
    <p>Lorem ipsum <span class="verde">dolor</span> sit amet consectetur adipisicing elit. Ea ad fuga officiis maiores reprehenderit, hic cumque eveniet veritatis voluptatibus! Odio voluptatibus similique at numquam tempora repudiandae laborum perspiciatis inventore commodi.</p>
</body>
</html>
