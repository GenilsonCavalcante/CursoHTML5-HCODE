<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag param</title>
</head>
<body>
    <!--A tag param serve para passar parâmetros para a tag object.-->
    <object data="Tag_object.pdf#page=3" type="application/pdf" width="800" height="600">
        <param name="page" value="3"><!--Faz com que abra na página 3. A tag param pode ser utilizada para manipular várias outras coisas. OBS: isso funciona graças ao #page=3, neste caso, pois estamos especificando o caminho da url.-->
    </object>
</body>
</html>
