<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag thead</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <p>Tag usada para agrupar o conteúdo do cabeçalho da tabela. Essa tag deve ser sempre filha da tag table, não podendo ser usada em outro local.</p>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tr>
            <td colspan="2">A1</td><!--Ocupando o espaço de duas células em uma só.-->
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td rowspan="2">B2</td><!--Pegando o espaço de duas linhas.-->
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
