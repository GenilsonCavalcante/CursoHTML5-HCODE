<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag time</title>
</head>
<body>
    <p>Tag usada para definir uma data e/ou hora legível para humanos.</p>
    <hr>

    <p>O dia da independência do Brasil é <time datatime="1822-09-07">7 de setembro de 1822</time>.</p>
    <!--Dessa forma, os leitores de tela e mecanismos de pesquisa irão identificar semanticamente a data a que esteja informando.-->
</body>
</html>
