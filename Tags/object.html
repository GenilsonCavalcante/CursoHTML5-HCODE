<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag object</title>
</head>
<body>
    <p>A tag object é usada para definir um objeto incorporado dentro do html. É possível incorporar um áudio, vídeos, applets Java, ActiveX, pdf e etc.</p>
    <object data="Tag_object.pdf" type="application/pdf" width="800" height="600"></object><!--Esta tag é muito importante, pois neste caso, mostrará uma caixa na página que o usuário terá acesso ao conteúdo de forma muito prática.-->
</body>
</html>
