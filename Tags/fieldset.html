<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag fieldset</title>
</head>
<body>
    <p>Tag usada para definir um grupo de campos de formulário. Esta tag desenha uma caixa ao redor dos campos agrupados. Esta tag pode ter uma tag legend em seu conteúdo além dos campos.</p>
    <hr>

    <fieldset>

        <input type="text" name="address" placeholder="Cep...">
        <input type="text" name="address" placeholder="Endereço">
        <input type="text" name="complement" placeholder="Complemento">
        <input type="text" name="district" placeholder="Bairro">
        <input type="text" name="city" placeholder="Cidade">
        <input type="text" name="state" placeholder="Estado">
        <input type="text" name="country" placeholder="País">

    </fieldset>
</body>
</html>
