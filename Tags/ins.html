    <title>Tag ins</title>
</head>
<body>
    <p>Tag usada para definir um texto que foi inserido ou alterado.</p>
    <hr>

    <p>Lorem, ipsum <del cite="https://www.hcode.com.br/remocao/" datetime="2021-30-01 16:35">dolor</del> <ins cite="https://www.hcode.com.br/insercao/" datetime="2021-30-01 16:44">sit amet</ins> consectetur adipisicing elit. Voluptatum repudiandae quaerat quae nostrum corrupti cupiditate illum in praesentium dolorem impedit vitae expedita sapiente commodi qui, tempora cumque veritatis neque adipisci!</p>

    <!--Da mesma forma que o del, os atributos da tag ins servem para definir uma pagina web de explicação dizendo o porque que aquela(s) foram adicionada(s) e depois com o dia e hora da inserção.    ...     o que diferencia do del para o ins é que um tem um risco no meio e o outro possui um risco em baixo da palavra.-->
</body>
