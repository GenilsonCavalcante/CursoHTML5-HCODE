<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag sub</title>
</head>
<body>
    <p>Tag usada para definir um texto subscrito. Normalmente usado para fórmulas químicas.</p>
    <hr>

    <p>Fórmula química da água é H<sub>2</sub>O</p>
    <!--Isso vai ajudar os leitores de tela e os mecanismos de pesquisas.-->
</body>
</html>
